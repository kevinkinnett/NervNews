# Default NervNews configuration

database_url: sqlite:///data/nervnews.db
request_timeout: 10
user_agent: NervNewsBot/0.1

llm:
  provider: ollama
  model: qwen3:30b
  base_url: http://127.0.0.1:11434
  context_window: 4096
  max_output_tokens: 256
  temperature: 0.2
  top_p: 0.95
  repeat_penalty: 1.1
  max_retries: 3

summarization:
  interval_seconds: 3600
  context_window_chars: 6000
  max_iterations: 3
  historical_days: 7
  max_recent_articles: 15
  max_historical_per_topic: 3

user_profile:
  title: Global Affairs Desk
  content: |
    The Global Affairs Desk focuses on geopolitical risk, humanitarian crises,
    and policy decisions impacting multinational technology organisations.
    Prioritise coverage involving cybersecurity, supply-chain disruption,
    regulatory shifts, or emerging conflict zones. Highlight actionable
    intelligence and flag items requiring executive escalation.

feeds:
  - name: Example Feed
    url: https://example.com/rss
    schedule_seconds: 900
    enabled: true
    metadata:
      language: en
