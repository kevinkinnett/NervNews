<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NervNews Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Inter", "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #1f2933;
        }
        header {
            background: #1f2933;
            color: #f9fbfd;
            padding: 1.25rem 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav a {
            color: #cbd2d9;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 600;
        }
        nav a:hover {
            color: #f9fbfd;
        }
        main {
            padding: 2rem;
            max-width: 980px;
            margin: 0 auto;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
            padding: 1.75rem;
            margin-bottom: 1.5rem;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.65rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .badge-high {
            background: #fee2e2;
            color: #b91c1c;
        }
        .badge-medium {
            background: #fef3c7;
            color: #92400e;
        }
        .badge-low {
            background: #dcfce7;
            color: #166534;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
        }
        form {
            display: inline-block;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 0.55rem 0.65rem;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        textarea {
            min-height: 160px;
        }
        button {
            background: #2563eb;
            color: #ffffff;
            border: none;
            padding: 0.55rem 1.2rem;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        button.secondary {
            background: #f1f5f9;
            color: #1f2933;
        }
        button.button-danger {
            background: #dc2626;
        }
        button.button-danger:hover {
            background: #b91c1c;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .grid {
            display: grid;
            gap: 1.25rem;
        }
        .grid.two {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        .alert {
            background: #ecfccb;
            color: #365314;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .status-indicator {
            margin-left: 0.75rem;
            font-weight: 600;
        }
        .status-idle {
            color: #64748b;
        }
        .status-running {
            color: #92400e;
        }
        .status-success {
            color: #15803d;
        }
        .status-error {
            color: #b91c1c;
        }
        .llm-test-section {
            margin-top: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
        }
        .llm-test-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .llm-test-log {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }
        .muted-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
        }
        .output-panel {
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            padding: 0.75rem 0.9rem;
            font-family: "JetBrains Mono", "Source Code Pro", monospace;
            font-size: 0.82rem;
            line-height: 1.55;
            max-height: 240px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        @media (prefers-color-scheme: dark) {
            .output-panel {
                background: #0f172a;
                border-color: #334155;
                color: #e2e8f0;
            }
        }
        .toast-container {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 999;
        }
        .toast {
            background: #1f2933;
            color: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.25);
            font-size: 0.95rem;
            line-height: 1.4;
            min-width: 240px;
            max-width: 360px;
            opacity: 0;
            transform: translateY(-10px);
            animation: toast-in 0.25s ease forwards;
        }
        .toast-success {
            background: #166534;
            color: #ecfdf5;
        }
        .toast-error {
            background: #b91c1c;
            color: #fef2f2;
        }
        .toast-hide {
            opacity: 0;
            transform: translateY(-6px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<header>
    <h1>NervNews Operations</h1>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/data">Data Viewer</a>
        <a href="/admin">Admin</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    &copy; NervNews Operations Desk
</footer>
<div id="toast-container" class="toast-container" aria-live="polite"></div>
</body>
</html>
